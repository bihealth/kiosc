{% if up %}
  <div class="row">
    <div class="btn-group dropup ml-auto" id="sodar-ff-buttons-list-up">
{% else %}
  <div class="btn-group ml-auto" id="sodar-ff-buttons-list">
{% endif %}
  <button class="btn btn-primary dropdown-toggle"
          type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
    Docker App Operations
  </button>
  <div class="dropdown-menu dropdown-menu-right">
    <form action="{#% url 'dockerapps:image-updatestates' project=project.sodar_uuid %#}{# XXX #}" method="post">{% csrf_token %}
      <button class="dropdown-item">
        <i class="fa fa-fw fa-refresh"></i> Update States
      </button>
    </form>
    <a class="dropdown-item" href="{% url 'dockerapps:image-create' project=project.sodar_uuid %}">
      <i class="fa fa-fw fa-plus"></i> Create
    </a>
  </div>
</div>

  </div>
