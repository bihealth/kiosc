<table class="table table-striped table-hover table-sm popover-form-container">
  <thead>
    {% include 'dockerapps/_dockerapp_table_header.html' %}
  </thead>
  <tbody>
    {% if object_list.count > 0 %}
      {% for dockerapp in object_list %}
        {% include 'dockerapps/_dockerapp_item.html' with item=dockerapp details_card_mode=False %}
      {% endfor %}
    {% else %}
      <tr>
        <td class="bg-faded font-italic text-center" colspan="4">No docker apps (yet).</td>
      </tr>
    {% endif %}
  </tbody>
</table>
